<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="./style/signup_style.css" />
</head>
<body>

  <!-- Page Content -->
  <div class="page-content" id="pageContent">
    <div class="container">
      <h1>Sign Up</h1>

      <form id="signupForm">
        <div class="user">
          <input type="text" id="Username" placeholder="Username" required />
        </div>

        <div class="password">
          <input type="password" id="Password" placeholder="Password" required />
        </div>

        <div class="password">
          <input type="password" id="confirmPassword" placeholder="Re-type Password" required />
        </div>

        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <img src="/public/images/tick.webp" alt="Success" />
    <h2>Thank You!</h2>
    <p>You have signed up successfully!</p>
    <button id="closePopup">OK</button>
  </div>

  <script src="js/signup.js"></script>
</body>
